<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Login</h2>
        <form th:action="@{/status}" th:object="${employee}" method="post">
            <input type="text" th:field="*{name}" placeholder="Name" required />
            <input type="text" th:field="*{position}" placeholder="Position" required />
            <input type="text" th:field="*{department}" placeholder="Department" required />
            <input type="text" th:field="*{contact}" placeholder="Contact" required />
            <button type="submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
