<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Student Data</h2>
        <form th:object="${student}" th:action="@{/status}" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" th:field="*{id}" class="form-control" id="id" placeholder="Enter ID" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Enter age" required>
            </div>
            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" th:field="*{grade}" class="form-control" id="grade" placeholder="Enter grade" required>
            </div>
            <div class="form-group">
                <label for="major">Major</label>
                <input type="text" th:field="*{major}" class="form-control" id="major" placeholder="Enter major" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <h3>Delete Student</h3>
        <form th:action="@{/delete}" method="post">
            <div class="form-group">
                <label for="id">Student ID</label>
                <input type="number" name="id" class="form-control" id="id" placeholder="Enter student ID" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</body>
</html>
